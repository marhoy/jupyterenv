[tool.poetry]
name = "jupyterenv"
version = "0.1.0"
description = "Jupyter Notebook configuration"
authors = ["Martin HÃ¸y <martin@hoy.priv.no>"]

[tool.poetry.dependencies]
python = "^3.8"
jupyter = "*"
jupyter-contrib-nbextensions = "*"
jupyter_nbextensions_configurator = "*"
nbdime = "*"
jedi = "^0.17"  # jedi 0.18 is incompatible with ipython 7.19
nbconvert = "<6"  # nbconvert 6.x replaced 'template_path' with 'template_paths'

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
